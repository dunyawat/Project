{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 bg-info">

        </div>
        <div class="col-lg-6">
            <div class="text-lg-right text-center">
                <h1>Contact Us</h1>
                <h2>Call our Client Care Centre</h2>
                <br>
                <p>We will be happy to assist you with any question regarding online and in store purchases</p>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card" style="border: 10px solid #1C98D7;">
                        <div class="card-body">
                            <form method="post" action="">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" style="border: 1px solid #1C98D7;">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">E-mail</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" style="border: 1px solid #1C98D7;">
                                  </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <label for="message">Message</label>
                                    </div>
                                    <div class="col-10">
                                        <textarea  id="message" name="message"  class="form-control" required placeholder="เขียนขอความของคุณที่นี่" style="border: 1px solid #1C98D7;"></textarea>
                                    </div>
                                    <div class="col-2" style="margin:inherit;">
                                        <button type="submit" id="btn-submit" name="btn-submit" class="btn btn-primary d-block mx-auto"><i class="fa fa-caret-right fa-3x"></i></button>
                                    </div>
                                </div>
                                     
                    </div>
                        </form>
    
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>



{% endblock%}
